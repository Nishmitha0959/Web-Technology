<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap" />
</head>

<body>
   
    <div class="config-container">
        <h2 class="config-title">Quiz configuration</h2>

        <div class="config-option">
            <h4 class="option-title">Select Category</h4>
            <div class="category-options">
                <button class="category-option active">JAVA</button>
                <button class="category-option">PYTHON</button>
                <button class="category-option">DATA STRUCTURE</button>
                <button class="category-option">APTITUDE</button>
            </div>
        </div>

 

        <button class="start-quiz-button">Start Quiz</button>
    </div>
    
    <div class="quiz-container">
        <header class="quiz-header">
            <h2 class="quiz-title">Quiz Application</h2>
            <div class="quiz-timer">
                <span class="material-symbols-outlined">
                    timer
                </span>
                <p class="time-duration">15s</p>
            </div>
        </header>

        <div class="quiz-content">
    <h1 class="question-text"></h1>
    <ul class="answer-options"></ul>
</div>

        <div class="quiz-footer">
          
            <button class="next-question-btn">Next
                <span class="material-symbols-outlined">
                    arrow_right_alt
                </span>
            </button>
        </div>
    </div>
    
     <div class="result-container">
        <img src="celebration.webp" class="result-img">
        <h2 class="result-title">Quiz Completed</h2>
        <p class="result-message"></p>
        <button class="try-again-btn">Try Again</button>
     </div>
     <script src="questions.js"></script>
     <script src="script.js"></script>
</body>

</html>
